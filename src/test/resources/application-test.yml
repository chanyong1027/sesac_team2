spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

management:
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: WARN

PROVIDER_KEY_ENC_KEY: test-secret
