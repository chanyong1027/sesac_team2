spring:
  datasource:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

  autoconfigure:
    exclude:
      - org.springframework.ai.autoconfigure.anthropic.AnthropicAutoConfiguration

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul

app:
  base-url: ${APP_BASE_URL}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}

management:
  endpoint:
    health:
      show-details: never

PROVIDER_KEY_ENC_KEY: ${PROVIDER_KEY_ENC_KEY}
