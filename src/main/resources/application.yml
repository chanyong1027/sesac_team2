spring:
  application:
    name: LLM_Ops

  jpa:
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
    open-in-view: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never

server:
  port: 8080

rag:
  chunking:
    chunk-size: 500
    min-chunk-size-chars: 200
    min-chunk-length-to-embed: 80
    max-num-chunks: 10000
    keep-separator: true
  embedding:
    google-genai:
      enabled: false
      api-key:
      model: text-embedding-004
  vectorstore:
    pgvector:
      enabled: false
      schema-name: public
      table-name: doc_chunks
      initialize-schema: false
      distance-type: COSINE_DISTANCE
      index-type: HNSW
      max-document-batch-size: 10000
  search:
    top-k: 5
    similarity-threshold: 0.0
